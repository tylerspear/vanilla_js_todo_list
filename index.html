<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mx-auto">
        <h1 class="text-center my-4">To-Do List</h1>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form class="input-group mb-3" id="task-form">
              <input type="text" class="form-control" placeholder="Add new to-do" id="task-input">
              <button class="btn btn-primary" type="submit" id="add-task-btn">Add Task</button>
            </form>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form class="input-group mb-3">
              <input type="text" id="filter-tasks" class="form-control" placeholder="Filter to-do's">
            </form>
          </div>
          <ul class="col-md-6 offset-md-3 my-3" id="task-list">
            <!-- To-Do items will be dynamically added here -->
          </ul>
  
          <div class="col-md-6 offset-md-3 text-center">
            <button class="btn btn-danger" id="clear-tasks">Clear All</button>
          </div>
        </div>

      </div>
    <script src="script.js"></script>
</body>
</html>
